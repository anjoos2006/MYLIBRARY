<h1 class="display-2 bg-img text-white bg-overlay text-center">Books</h1>
<div class="card">
  <div class="card-header">
      {{title}}
  </div>
  <div class="card-body">
      <div class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th>Book image</th>
                      <th>Book title</th>
                      <th>Author</th>
                      <th>Details</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor = 'let book of rbooks'>
                      <td><img [src] = 'book.image'
                               [title] = "book.title"
                               [style.width.px] = '40'
                               [style.margin.px] = '20'>

                      </td>
                      <td>{{ book.title }}</td>
                      <td>{{ book.author }}</td>
                      <td>{{ book.about }}</td>
                  </tr>
              </tbody>
          </table>
      </div>

  </div>
</div>
